<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    
    <div id="1" style="height:50px;background:yellow;">
        <ul class="messages"></ul>
    </div>    
    <hr>
    <div id="2" style="height:50px;background:yellow;">
        <ul class="messages"></ul>
    </div>    
    <hr>
    <div id="3" style="height:50px;background:yellow;">
        <ul class="messages"></ul>
    </div>    
    
    
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        
        $(document).ready(function(){
            socket.emit('create_private_room', 'uvkjpHDSzLcppkP0WQ9O3F1fuCqB9bcGPeT6lt2RGxCgLDVGzTzprci8DJDGVn7A', '56de7192c07293dc1ac74bff','4545646' );
            socket.on('new_private_room',function( data ){
                console.log(data);
                console.log('-------------');
            });
        });
        
    
    $('form').submit(function(){
      socket.emit('room_message', 'dMinNp5RGDYHpxFOpr7EqBzQzvij3jsGMcEXfhoFwzcKPTKCACpDNSxlSoAd6HJr', '56de7192c07293dc1ac74bff', $('#m').val(),'465464654');
      $('#m').val('');
      return false;
    });
    //socket.on('emit_room_message', function(msg){
      //$('#messages').append($('<li>').text(msg));
    //});
    socket.on('new_room_message',function( data ){
        console.log( data );
        //$('#2').find('.messages').append($('<li>').text(room_id+' -- '+msg));
    });
    
    </script>
  </body>
</html>
