<ion-modal-view class="mymodal">
    <div class="loadingModal" ng-click="stopLoading()" ng-if="startLoading">
      <ion-spinner class="icnModal" icon="android"></ion-spinner>
    </div>
    <div class="cropArea">
        <img-crop  image="myimage" result-image="myCroppedImage" on-change="result(myCroppedImage)"></img-crop>
    </div>
    <div class="cancelbt" ng-click="imgCancel()">
        <span class="mysize ion-close-round"></span>
    </div>
    <div class="primage">Profile Pic</div>
    <div class="prpicim"><img id="croperim" src="{{myCroppedImage}}" />
    </div>
    <div class="mybtim">
        <button md-ink-ripple class="md-btn md-raised btn-block p-h-md btn-primary update-pic-btn" ng-click="imgChange()">Update Pic</button>
    </div>
</ion-modal-view>
