<ion-view view-title="PROFILE">
    <ion-content id="profile">
        <div style="width:100%;">
            <div class="col-md-12 col-sm-12 col-xs-12 no-pad-left-right">
                <div class="panel panel-card" ng-repeat="profile in profile.displayprofile">
                    <div class="r-t pos-rlt" md-ink-ripple style="background:url({{profile.image}}) center center; background-size:cover">
                        <div class="p-lg bg-white-overlay text-center r-t">
                            <a href class="w-xs inline">
                                <img id="profileImage" ng-src="{{profile.image}}" class="img-circle profile-pic">
                            </a>
                            <div class="m-b m-t-sm h2">
                                <span class="">{{profile.userName}}</span>
                            </div>
                            <a class="btn btn-md btn-success m-b p-h no-border" ng-click="profile.editProfilePic()">Edit</a>
                            <div class="m-b m-t-sm h4">
                                <span class="">{{profile.status}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
