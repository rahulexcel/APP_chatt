<ion-view hide-back-button="true"  view-title="Settings">
    <ion-content scroll="false" id="setting">
        <div class="list">
            <a class="item item-icon-right" ui-sref="app.profile">
                <h2>Profile</h2>
                <i class="icon ion-chevron-right"></i>
            </a>
            
            <a class="item item-icon-right" href="#/app/resetpassword" >
                 Reset Password
               <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-right" ng-click="setting.logout();">
                Logout
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
        <div class="version">ChatApp- v{{setting.version}}</div>
    </ion-content>
</ion-view>
