<ion-view view-title="CONTACTS" id="background" hide-nav-bar="true">
<ion-header-bar class='bar-stable'>
   <p class="title">CONTACTS
   <button class="button button-icon ion-android-more-vertical pull-right" style="margin-top: 5px;" ng-click="menu.popover.show($event)"></button>
   <button class="button button-icon ion-ios-search-strong pull-right white" style="margin-top: 5px;" ng-click="contacts.searchOpen()"></button>
   <input type="text" ng-class="contacts.isSearchOpen ? 'search-box-open' : 'search-box-close'">
   </p>
</ion-header-bar>
   <ion-content scroll="true">
      <div class="list">
         <div class="user-container" ng-repeat="contact in contacts.displaycontacts">
            <a class="item item-avatar hover item-icon-right" on-tap="contacts.chatWithUser(contact)">
               <img class="avatar" ng-src="{{contact.pic}}">
               <i class="fa fa-circle user-status"></i>
               <h3>{{contact.name}}</h3>
               <p>{{contact.lastSeen}}</p>
            </a>
         </div>
      </div>
   </ion-content>
   <ion-footer-bar class="bar-stable">
   <div class="tabs tabs-icon-top" id="background">
      <a class="tab-item" href="#/app/chats">
         <i class="icon ion-chatbubble tabs-icon-color"></i> Private
      </a>
      <a class="tab-item" href="#/app/publicChats">
         <i class="icon ion-person-stalker tabs-icon-color"></i> Public
      </a>
      <a class="tab-item active" href="#/app/contacts">
         <i class="icon ion-person tabs-icon-color"></i> Search
      </a>
      <a class="tab-item" href="#/app/setting">
         <i class="icon ion-android-settings tabs-icon-color"></i> Settings
      </a>
   </ion-fotter-bar>
</ion-view>
