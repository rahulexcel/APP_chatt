<ion-popover-view>
  <ion-content>
    <div class="list">
      <a class="item" ng-click="chatPageHeader.addInGroup()">
        Add to Group
      </a>
      <a class="item" ng-click="chatPageHeader.leavePrivateChat(); popover.hide()">
        Leave Chat
      </a>
      <a class="item" ng-click="chatPageHeader.blockPrivateUser(); popover.hide()">
        Block User
      </a>
    </div>
  </ion-content>
</ion-popover-view>
