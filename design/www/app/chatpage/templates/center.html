<ion-content>
<ion-refresher pulling-text="Pull to refresh" on-refresh="chatPageCenter.doRefresh()">
    </ion-refresher>
        <div class="list chat-page-list">
            <div class="item {{msg.user_id == chatPageCenter.user_id && 'right-chat' || 'left-chat' }}" ng-repeat="msg in chatPageCenter.displayChatMessages | orderBy:'timeStamp'">
                <img class="avatar" ng-src="{{msg.image}}">
                <div class="{{msg.user_id == chatPageCenter.user_id && 'bubble-blue' || 'bubble-yellow' }}">
                    <p>{{msg.message}}</p>
                    <p class="chat-time"><span>{{msg.messageTime}}</span> <i class="{{msg.message_status == 'sent' && 'sent' || '' }}{{msg.message_status == 'post' && 'post' || '' }}{{msg.message_status == 'seen' && 'seen' || '' }}{{msg.user_id == chatPageCenter.user_id && ' fa fa-circle' || ' ' }}"></i></p>
                </div>
            </div>
        </div>
        </ion-content>
