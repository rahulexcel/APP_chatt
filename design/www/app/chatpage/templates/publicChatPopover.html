<ion-popover-view>
  <ion-content>
    <div class="list">
      <a class="item" ng-click="chatPageHeader.openInfo(); openGroupPopover.hide()">
        Manage Room
      </a>
      <a class="item" ng-if="chatPageHeader.is_room_owner == 1" ng-click="chatPageHeader.deleteRoom(); openGroupPopover.hide()">
        Delete Room
      </a>
      <a class="item" ng-if="chatPageHeader.is_room_owner != 1" ng-click="chatPageHeader.leaveGroup(); openGroupPopover.hide()">
        Leave Room
      </a>
      <a class="item" ng-if="chatPageHeader.is_room_owner == 1" ui-sref="app.inviteInGroup" ng-click="chatPageHeader.inviteInGroup(); openGroupPopover.hide()">
        Add Users
      </a>
    </div>
  </ion-content>
</ion-popover-view>
