<ion-popover-view>
  <ion-content>
    <div class="list">
      <a class="item" ng-click="chatPageHeader.attachImage(); openAttachFilePopover.hide()">
        Camera
      </a>
      <a class="item" ng-click="openAttachFilePopover.hide()">
        File
      </a>
      <a class="item" ng-show="chatPageHeader.shareLocation" ng-click="chatPageHeader.sendLocation();openAttachFilePopover.hide()">
        Location
      </a>
    </div>
  </ion-content>
</ion-popover-view>
