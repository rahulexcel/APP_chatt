<ion-popover-view>

    <ion-content>
        <div class="list">
            <a class="item" ng-click="chatPageHeader.attachImage();
                openAttachFilePopover.hide()">
                Camera
            </a>
            <a ngf-select ng-model="chatPageHeader.picFile" accept="image/*" ngf-change="chatPageHeader.attachImage($files);" class="item"  
               ng-click="openAttachFilePopover.hide()">
                Gallery
            </a>
            <a class="item" ng-show="chatPageHeader.shareLocation" ng-click="chatPageHeader.sendLocation();
                openAttachFilePopover.hide()">
                Location
            </a>
        </div>
        </div>
    </ion-content>


</ion-popover-view>
