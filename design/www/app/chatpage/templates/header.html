<ion-header-bar class='bar-stable chatpage-header'>
	<button ng-click='chatPageHeader.goBack()' class='button back-button buttons button-clear header-item'>
		<i class='icon ion-ios-arrow-back'></i>
	</button>
	<img class='img-circle' ng-src='{{chatPageHeader.image}}' ng-click='chatPageHeader.goBack()'>
	<p><strong>{{chatPageHeader.name}} </strong><br><span>{{chatPageHeader.lastSeen}}</span></p>
	<button class='button button-clear pull-right'>
		<i class='icon ion-android-more-vertical'></i>
	</button>
</ion-header-bar>
